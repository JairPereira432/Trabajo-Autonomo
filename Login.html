<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #1e3a8a, #2563eb, #3b82f6);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <form
      id="loginForm"
      class="bg-white shadow-2xl rounded-xl px-10 py-8 w-full max-w-sm"
    >
      <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">
        Iniciar Sesión
      </h2>

      <label class="block mb-2 text-sm font-medium text-gray-700">Usuario</label>
      <input
        type="text"
        id="username"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />

      <label class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
      <input
        type="password"
        id="password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-300"
      >
        Iniciar sesión
      </button>

      <p id="mensaje" class="text-center mt-4 text-sm text-gray-600"></p>
    </form>

    <script src="app.js"></script>
  </body>
</html>
