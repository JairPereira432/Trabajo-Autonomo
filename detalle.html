<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="detalle" class="bg-white p-6 rounded shadow-lg max-w-xl w-full text-center">
    <!-- Aquí se mostrará el contenido dinámico -->
  </div>

  <script>
    const producto = JSON.parse(localStorage.getItem("productoDetalle"));
    const contenedor = document.getElementById("detalle");

    if (producto) {
      contenedor.innerHTML = `
        <h1 class="text-3xl font-bold mb-4">${producto.title}</h1>
        <img src="${producto.image}" alt="${producto.title}" class="w-48 h-48 object-contain mx-auto mb-4" />
        <p class="text-lg font-semibold mb-2">Precio: $${producto.price}</p>
        <p class="text-gray-700 mb-4">${producto.description}</p>
        <a href="index.html" class="text-blue-500 hover:underline">Volver al catálogo</a>
      `;
    } else {
      contenedor.innerHTML = `<p class="text-red-500">No se encontró información del producto.</p>`;
    }
  </script>
</body>
</html>
