<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #20253b 0%, #4b84c5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-teal-50">
    <header class="p-4 flex justify-between bg-neutral-50">
        <h1 class="text-white text-center text-3xl font-bold">Tienda Online Jair Pereira</h1>
        <nav class="flex justify-center space-x-4 mt-4">
            <a href="#home" class="text-slate-700 hover:underline" aria-label="Ir a la sección de inicio">Inicio</a>
            <a href="#products" class="text-slate-700 hover:underline" aria-label="Ir a la sección de productos">Productos</a>
            <a href="#contact" class="text-slate-700 hover:underline" aria-label="Ir a la sección de contacto">Contacto</a>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-center text-5xl font-bold text-white">Catálogo de Productos</h2>
        <p class="text-center mt-4 text-white">Explora nuestra selección de productos disponibles</p>
        <section class="flex justify-center flex-col items-center">
            <input type="text" id="search" placeholder="Buscar productos..." class="pt-2 pb-2 pr-4 pl-4 border border-gray-300 rounded mt-4 w-full mb-8 max-w-md">
            <div id="categorias" class="flex gap-3 justify-center flex-wrap mb-8"></div>
        </section>
        <section>
            <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 pb-36">
                <!-- Aquí puedes agregar tus productos -->
                <div class="bg-white p-4 rounded shadow">
                    <img src="ruta/a/imagen.jpg" alt="Producto 1" class="w-full h-48 object-cover rounded">
                    <h3 class="text-xl font-semibold mt-2">Producto 1</h3>
                    <p class="text-gray-700 mt-1">$10.00</p>
                    <button class="mt-4 bg-gradient-to-r from-blue-500 to-black text-white py-2 px-4 rounded hover:bg-gradient-to-r hover:from-blue-600 hover:to-black transition-colors duration-300">Agregar al carrito</button>
                </div>
                <!-- Repite el bloque anterior para más productos -->
            </div>
        </section>
    </main>
    <footer class="flex justify-center items-center p-4 bg-neutral-50 text-center w-full">
        <p>&copy; 2025 Tienda Online. Todos los derechos reservados</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
