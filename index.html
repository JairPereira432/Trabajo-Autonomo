<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #20253b 0%, #4b84c5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-teal-50">
  <header class="p-4 flex justify-between bg-neutral-50">
    <div class="ml-auto relative inline-block text-left">
      <!-- Botón de menú tipo hamburguesa -->
      <button id="menuButton" class="bg-black text-white p-3 rounded-full hover:bg-gray-800 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Menú desplegable -->
      <div id="menuDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50">
        <a href="index.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Inicio</a>
        <a href="index.html#productos" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Productos</a>
        <a href="contacto.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Contacto</a>
        <button id="logoutBtn" class="w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="p-4">
    <h2 class="text-center text-5xl font-bold text-white">Catálogo de Productos</h2>
    <p class="text-center mt-4 text-white">Explora nuestra selección de productos disponibles</p>
    <section class="flex justify-center flex-col items-center">
      <input type="text" id="search" placeholder="Buscar productos..." class="pt-2 pb-2 pr-4 pl-4 border border-gray-300 rounded mt-4 w-full mb-8 max-w-md" />
      <div id="categorias" class="flex gap-3 justify-center flex-wrap mb-8"></div>
    </section>
    <section>
      <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 pb-36">
        <!-- Productos se cargan dinámicamente -->
      </div>
    </section>
  </main>

  <footer class="flex justify-center items-center p-4 bg-neutral-50 text-center w-full">
    <p>&copy; 2025 Tienda Online. Todos los derechos reservados</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
