<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #20253b 0%, #4b84c5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-teal-50">
  <header class="p-4 bg-gray-900 text-white">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Tienda Online</h1>
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <!-- Ícono hamburguesa -->
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <nav id="menu" class="hidden md:flex space-x-6 text-lg">
        <a href="index.html" class="hover:text-teal-300">Inicio</a>
        <a href="index.html#productos" class="hover:text-teal-300">Productos</a>
        <a href="contacto.html" class="hover:text-teal-300">Contacto</a>
        <button class="hover:text-red-400">Cerrar sesión</button>
      </nav>
    </div>
    <!-- Menú desplegable para móviles -->
    <div id="mobileMenu" class="md:hidden hidden flex-col mt-4 space-y-2 text-lg">
      <a href="index.html" class="block hover:text-teal-300">Inicio</a>
      <a href="index.html#productos" class="block hover:text-teal-300">Productos</a>
      <a href="contacto.html" class="block hover:text-teal-300">Contacto</a>
      <button class="block hover:text-red-400">Cerrar sesión</button>
    </div>
  </header>

  <main class="p-4">
    <h2 class="text-center text-5xl font-bold text-white">Catálogo de Productos</h2>
    <p class="text-center mt-4 text-white">Explora nuestra selección de productos disponibles</p>
    <section class="flex justify-center flex-col items-center">
      <input type="text" id="search" placeholder="Buscar productos..." class="pt-2 pb-2 pr-4 pl-4 border border-gray-300 rounded mt-4 w-full mb-8 max-w-md" />
      <div id="categorias" class="flex gap-3 justify-center flex-wrap mb-8"></div>
    </section>
    <section>
      <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 pb-36">
        <!-- Productos se cargan dinámicamente -->
      </div>
    </section>
  </main>

  <footer class="flex justify-center items-center p-4 bg-neutral-50 text-center w-full">
    <p>&copy; 2025 Tienda Online. Todos los derechos reservados</p>
  </footer>

  <script src="app.js"></script>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
