<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #20253b 0%, #4b84c5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-teal-50">
  <header class="p-4 flex justify-between bg-gray-900">
    <h1 class="text-white text-center text-3xl font-bold">Contacto</h1>
    <nav class="flex justify-center space-x-4 mt-4 text-white">
      <a href="index.html">Inicio</a>
      <a href="index.html#productos">Productos</a>
      <a href="contacto.html">Contacto</a>
      <button id="logoutBtn">Cerrar sesión</button>
    </nav>
  </header>

  <main class="p-4">
    <h2 class="text-center text-5xl font-bold text-white">Nuestra Ubicación</h2>
    <p class="text-center mt-4 text-white">Encuéntranos en nuestra tienda principal en Quito, Ecuador</p>
    <div id="map" class="mt-8 mx-auto rounded shadow-lg"></div>
  </main>

  <footer class="flex justify-center items-center p-4 bg-neutral-50 text-center w-full">
    <p>&copy; 2025 Tienda Online. Todos los derechos reservados</p>
  </footer>

  <script>
    function initMap() {
      const quito = { lat: -0.180653, lng: -78.467834 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: quito,
      });
      const marker = new google.maps.Marker({
        position: quito,
        map: map,
        title: "Tienda Principal",
      });
    }
  </script>
  <!-- Reemplaza TU_API_KEY_AQUI con tu clave real de Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY_AQUI&callback=initMap"></script>
</body>
</html>
